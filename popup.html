<html>

    body {

      background-image: url("/bg.jpg");
      min-width:360px;
    }
    .gt {
      color: #fcd036;
    }
    .msg {

    <meta charset='utf-8' />

    <!-- Title -->
    <h1 class="gt">Chat<strong>GT</strong></h1>
