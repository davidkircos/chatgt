<!doctype html>
<html>
  <head>
    <style>
    body {
      background-color: #000000;
      background-image: url("/bg.png");
      min-width:360px;
    }
    .header {
      margin-top: 10px;
      text-align:center;
    }
    .sub-header {
      margin-top: -10px;
      font-size: 0.7em;
      text-align:center;
    }
    .gt {
      color: #fcd036;
    }
    .msg {
      font-size: 1.4em;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .center {
      text-align: center;
    }
    </style>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="bootstrap.min.css">

    <script src='firebase.js'></script>
    <script src='jquery.min.js'></script>
    <script src='bootstrap.min.js'></script>

    <script src='chat.js'></script>
  </head>
  <body>
    <!-- Title -->
    <h1 class="header gt">Chat<strong>GT</strong></h1>
    <h5 class="sub-header">Anonymous Live Chat on Every Website</h5>
    <p class="center" id="chatName">-</p>
    <!-- Chat input form -->
    <form id="chatForm" class="inline-form" target="#">
        <input id="chatBody" class="form-control" type="text" placeholder="Enter message and press enter to send.">
        <input id="btnSubmit" class="form-control hidden" type="submit" value="Send"/>
    </form>
    <!-- Where chat content is shown -->
    <p id="chatLog"></p>
  </body>
</html>
